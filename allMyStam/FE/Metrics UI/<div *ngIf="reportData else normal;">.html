<div *ngIf="reportData else normal;">
    <div class="d-flex ">
        <div class="col-3">
            <button class="get-metrics-btn metric-card pointer p-2" (click)="clearReportData()"> Go back </button>
        </div>
        <div class="col-5">
            <div class="selection-title">
                Name
            </div>
            <input class="identity-input w-100" (keyup)="reportNameChange($event)" [value]="reportData.name" placeholder="Report Name">
        </div>
    </div>
    <report [reportData]="reportData"></report>
</div>
